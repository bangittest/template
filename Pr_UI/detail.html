<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin sản phẩm</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <div class="container_header">
            <div class="logo">
                <img src="./img/win11.jpg" alt="Logo">
                <h3>Website</h3>
            </div>

            <div class="header-right">
                <div class="cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="cart-count" id="product_count">0</span>
                </div>

                <div class="account">
                    <div class="account-info">
                        <span id="user_name">minhnguyen245</span>
                        <img src="" alt="avatar" id="avatar">
                    </div>
                    <div class="account-actions">
                        <button id="logout-button">
                            <i class="fa-solid fa-right-from-bracket icon_logout"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="checkout">
        <div class="container">
            <div class="cart-container">
                <h2>Cart</h2>
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th style="width: 50px;"></th>
                            <th>Id</th>
                            <th style="width: 120px;">Image</th>
                            <th style="width: 100px;">Sku</th>
                            <th>Name</th>
                            <th style="width: 100px;">Price</th>
                            <th style="width: 150px;">Count</th>
                            <th style="width: 150px;">Total Count</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="cart-items" id="table_body">
                        <tr>
                            <td>1</td>
                            <td>1</td>
                            <td>
                                <img width="100px" src="./img/avatar-2.jpg" alt="img">
                            </td>
                            <td>mxjg23</td>
                            <td>Tank</td>
                            <td>$23.45</td>
                            <td>
                                <button> - </button>
                                <span> 3 </span>
                                <button> + </button>
                            </td>
                            <td>$ 234.34</td>
                            <td>
                                <button>Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>1</td>
                            <td>
                                <img width="100px" src="./img/avatar-2.jpg" alt="img">
                            </td>
                            <td>mxjg23</td>
                            <td>Tank</td>
                            <td>$ <span>23.45</span></td>
                            <td>
                                <button> - </button>
                                <span> 3 </span>
                                <button> + </button>
                            </td>
                            <td>$ <span>234.34</span></td>
                            <td>
                                <button>Delete</button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="7"></td>
                            <td>$ <span id="total_all">0</span></td>
                            <td>
                                <button>Order</button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <!-- <div class="customer-info">
                <h2>Thông tin người mua</h2>
                <form action="#" method="post">
                    <label for="name">Họ và tên:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>

                    <label for="address">Địa chỉ:</label>
                    <textarea id="address" name="address" required></textarea>

                    <button type="submit">Đặt hàng</button>
                </form>
            </div> -->
        </div>
    </section>

    <footer>
        <p style="text-align: center; margin: 30px 0;">&copy; 2023 Cửa hàng của tôi. All rights reserved.</p>
    </footer>

    <script src="./js/common.js"></script>
    <script src="./js/detail.js"></script>
</body>

</html>
