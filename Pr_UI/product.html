<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản Phẩm</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="container_header">
            <div class="logo">
                <img src="./img/win11.jpg" alt="Logo">
                <h3>Website</h3>
            </div>

            <div class="header-right">
                <div class="cart" onclick="gotoDetail()">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="cart-count" id="product_count">0</span>
                </div>

                <div class="account">
                    <div class="account-info">
                        <span id="user_name">minhnguyen245</span>
                        <img src="" alt="avatar" id="avatar">
                    </div>
                    <div class="account-actions">
                        <button id="logout-button">
                            <i class="fa-solid fa-right-from-bracket icon_logout"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="category">
        <div class="container">
            <ul class="category-list">
                <li><a onclick="drawProductByCategory(1)">Phone</a></li>
                <li><a onclick="drawProductByCategory(2)">Laptop</a></li>
                <li><a onclick="drawProductByCategory(3)">Camera</a></li>
                <li><a onclick="drawProductByCategory(0)">All</a></li>
            </ul>
        </div>
    </section>

    <main class="container">
        <section class="product-list" id="product-list">
        </section>
    </main>

    <footer>
        <p style="text-align: center; margin: 30px 0;">&copy; 2023 Cửa hàng của tôi. All rights reserved.</p>
    </footer>

    <script src="./js/product.js"></script>
</body>

</html>
